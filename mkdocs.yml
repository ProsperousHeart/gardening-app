# Theme Configuration
theme:
  name: material
  language: en
  
  # Color Palette (replaces your previous user_color_mode_toggle)
  # Users can toggle between light and dark mode
  palette:
    # Garden-themed colors - Light mode
    - scheme: default
      primary: green        # Main color (headers, links)
      accent: lime         # Accent color (buttons, highlights)
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Garden-themed colors - Dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # font:
    # text: Roboto

  # Navigation Features
  # Material theme handles navigation differently than default theme
  # Your previous 'navigation_depth: 4' is handled by these features:
  features:
    - navigation.tabs              # Shows top-level sections as tabs
    - navigation.tabs.sticky       # Tabs stay visible when scrolling
    # - navigation.sections        # REMOVED: Might conflict with prune
    - navigation.prune             # Hide inactive sections (auto-collapse subsections)
    - navigation.path              # Shows breadcrumb path to current page
    - navigation.top               # Back to top button
    - navigation.footer            # Previous/next page navigation
    - navigation.indexes           # Section index pages

    # Search Features
    - search.suggest               # Search suggestions as you type
    - search.highlight             # Highlight search terms on page
    - search.share                 # Share search results via URL

    # Code Features
    - content.code.copy            # Copy button for code blocks
    - content.code.annotate        # Add annotations to code lines

    # Content Features
    - content.tabs.link            # Link tabbed content across pages
    - content.tooltips             # Enable tooltips

  # Icons
  icon:
    repo: fontawesome/brands/github

  # Site Branding
  favicon: img/favicon.ico
  # Uncomment when you create a logo
  # logo: img/logo.png

# Markdown Extensions
markdown_extensions:
  # ===== Table of Contents =====
  - toc:
      permalink: "#"          # Clickable anchor links (your original setting)
      toc_depth: 4           # Show h1, h2, h3 in TOC (you can adjust 1-6)
      # baselevel: 2         # Uncomment if you want TOC to start at h2
      # separator: "_"       # Uncomment for custom anchor separator

  # ===== Code Highlighting =====
  - pymdownx.highlight:
      anchor_linenums: true       # Anchor line numbers for linking
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite          # Inline code highlighting
  - pymdownx.snippets:             # Include external code files
      base_path:
        - docs                     # Search in docs directory (default)
        - ..                       # Search in project root (allows .github access)
  - pymdownx.superfences:          # Advanced code blocks + Mermaid diagrams
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # ===== Content Organization =====
  - pymdownx.tabbed:               # Tabbed content blocks
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  # ===== Admonitions & Callouts =====
  - admonition                     # Callout boxes (note, warning, tip, etc.)
  - pymdownx.details               # Collapsible admonitions

  # ===== Tables =====
  - tables                         # Enhanced table support

  # ===== Styling & Attributes =====
  - attr_list                      # Add CSS classes to elements
  - md_in_html                     # Use markdown inside HTML blocks
  - pymdownx.emoji:                # Emoji support ðŸŒ±
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # ===== Task Lists =====
  - pymdownx.tasklist:             # Checkbox task lists
      custom_checkbox: true

  # ===== Lists =====
  - def_list                       # Definition lists (glossaries)

  # ===== References =====
  - abbr                           # Abbreviations with tooltips
  - footnotes                      # Footnote support

  # ===== Typography =====
  - pymdownx.smartsymbols          # Smart symbols (c) â†’ Â©
  - pymdownx.keys                  # Keyboard key styling ++ctrl+c++

  # ===== Review & Collaboration =====
  - pymdownx.critic                # Track changes markup

  # ===== Math (optional) =====
  - pymdownx.arithmatex:           # LaTeX math expressions
      generic: true

# Plugins
plugins:
  # Search plugin with advanced configuration
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

  # # Table Reader - Import tables from CSV/Excel files
  # # Allows {{ read_csv('file.csv') }} and {{ read_excel('file.xlsx') }} in markdown
  # # See tutorials/mkdocs/mkdocs-extensions-guide.md for usage examples
  # - table-reader

  # Minify HTML/CSS/JS for faster loading
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

  # Show "last updated" dates on pages (from git history)
  - git-revision-date-localized:
      enable_creation_date: false   # Only show last updated (not creation date)
      type: timeago                 # Shows "2 days ago" format
      fallback_to_build_date: true

  # IMAGE PROCESSING PLUGINS
  # Both plugins work together for optimal image handling
  # See tutorials/image-processing-setup.md for setup instructions

  # 1. Material's Built-in Optimization (FREE)
  # Automatic image compression, WebP conversion, responsive sizes
  # Requires: uv add "mkdocs-material[imaging]"
  # System deps: Cairo Graphics + pngquant (see installation guide)
  - optimize:
      enabled: true
      cache: true
      cache_dir: .cache/plugins/optimize
      optimize_png: true           # Compress PNG images
      optimize_png_speed: 4        # 1 (slow/best) to 10 (fast/ok)
      optimize_png_strip: true     # Remove metadata
      optimize_jpg: true           # Compress JPG images
      optimize_jpg_quality: 85     # Quality 0-100
      optimize_jpg_progressive: true

  # 2. Glightbox - Interactive Lightbox (FREE)
  # Click-to-zoom, galleries, image navigation
  # Requires: uv add mkdocs-glightbox
  - glightbox:
      touchNavigation: true        # Swipe to navigate on mobile
      loop: false                  # Don't loop through gallery
      effect: zoom                 # Zoom animation effect
      slide_effect: slide          # Slide between images
      width: 100%
      height: auto
      zoomable: true               # Allow zoom controls
      draggable: true              # Drag to pan zoomed images
      auto_caption: true           # Auto-generate captions from image titles
      caption_position: bottom     # Caption position (bottom, top, left, right)

