# Q: What happened to navigation_depth?
# A: Material theme uses 'navigation.expand' feature instead.
#    Set to true to expand all navigation items automatically.

# Q: What is toc_depth?
# A: Controls how many heading levels appear in table of contents.
#    toc_depth: 3 means h1, h2, h3 appear (excludes h4, h5, h6)

# Q: Should I uncomment baselevel and separator?
# A: Only if needed:
#    - baselevel: Start TOC at specific heading level (e.g., skip h1)
#    - separator: Customize anchor link separators

# Q: How does version provider work?
# A: 'mike' lets you host multiple doc versions (v1.0, v2.0, etc.)
#    Users can switch versions via dropdown menu
#    Not needed now, but configured for future use
#    Install when ready: uv add mike
#    Deploy example: mike deploy v1.0 latest --update-aliases
